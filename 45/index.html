<script>
    const arr = [1, 2, 'Hello', () => 100, {age: 100}, 200, 'red', null, 2.5, 50, 7.999];

    let numbers = arr.filter((element) => typeof element === "number");

    sortNumbers = numbers.slice().sort((a, b) => b - a);

    console.log(numbers);
    console.log(sortNumbers);
