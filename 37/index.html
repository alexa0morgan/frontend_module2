<script>
    function fD(name) {
        return "Hello " + name + "!";
    }
    console.log(fD("Alex"));

    const fEN = function (name) {
        return "Hello " + name + "!";
    };
    console.log(fEN("Alex"));

    const fEA1 = (name) => "Hello " + name + "!";
    console.log(fEA1("Alex"));

    const fEA2 = (name) => {
        return "Hello " + name + "!";
    };
    console.log(fEA2("Alex"));
</script>
